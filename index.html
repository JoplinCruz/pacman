<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <div class="main--container">
        <div class="high-score">
            <h3>HIGH SCORE</h2>
            <div class="values">
                <h3 id="best-score-value">00</h3>
                <h3 id="score-value">00</h3>
            </div>
        </div>
        <div class="gameboard">
            <div style="display: none;">
                <img id="pacman" src="./src/images/pacman.png" alt="pacman">
                <img id="ghost-red" src="./src/images/ghost-red.png" alt="ghost-red">
                <img id="ghost-cyan" src="./src/images/ghost-cyan.png" alt="ghost-cyan">
                <img id="ghost-pink" src="./src/images/ghost-pink.png" alt="ghost-pink">
                <img id="ghost-yellow" src="./src/images/ghost-yellow.png" alt="ghost-yellow">
                <img id="ghost-retreat" src="./src/images/ghost-retreat.png" alt="ghost-retreat">
                <img id="ghost-injured" src="./src/images/ghost-injured.png" alt="ghost-injured">
            </div>
            <canvas id="canvas"></canvas>
            <div id="message" class="message">READY!</div>
        </div>
        <div class="property">
            <div id="life" class="life">@@@</div>
            <div id="cherry" class="cherry">ooo</div>
        </div>
    </div>
    <script src="./src/javascript/variables.js"></script>
    <script src="./src/javascript/grid.js"></script>
    <script src="./src/javascript/vector.js"></script>
    <script src="./src/javascript/gameboard.js"></script>
    <script src="./src/javascript/pacman.js"></script>
    <script src="./src/javascript/ghost.js"></script>
    <script src="./src/javascript/main.js"></script>
</body>
</html>
